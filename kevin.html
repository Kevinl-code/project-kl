<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Import and Category</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin: 0 0 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="file"],
        .form-group input[type="text"],
        .form-group input[type="color"],
        .form-group button,
        .form-group select {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
            margin-top: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .file-name {
            margin-top: 10px;
            color: #333;
            font-style: italic;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }

        .selected-years {
            margin-top: 10px;
            color: #555;
        }

        .dropdown-checkboxes {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-checkboxes select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-checkboxes .dropdown-content {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-checkboxes:hover .dropdown-content {
            display: block;
        }

        .dropdown-checkboxes label {
            padding: 8px;
            cursor: pointer;
            display: block;
        }

        .dropdown-checkboxes input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="main-menu" class="layout hidden">
        <div class="sidebar">
            <h3>Main Menu</h3>
            <a href="#" onclick="showPage('import-data')">Import Data</a>
            <a href="#" onclick="showPage('category')">Category</a>
            <a href="#" onclick="showPage('charts')">Charts</a>
            <a href="#" onclick="showPage('export')">Export</a>
        </div>
        <div id="content" class="content">
            <h2>Welcome to the Main Menu</h2>
            <p>Select an option from the sidebar to navigate.</p>
        </div>
    </div>

<script>
    let tableNames = [];
    let selectedYears = [];
    let xAxisSelection = '';
    let yAxisSelection = '';
    let gridOption = false;
    let chartInstance = null;

    function showPage(page) {
        const content = document.getElementById('content');
        let pageContent = '';

        if (page === 'import-data') {
            pageContent = ` 
                <h2>Import Data</h2>
                <div class="form-group">
                    <label for="fileUploader">Choose an Excel file</label>
                    <input type="file" id="fileUploader" accept=".xls, .xlsx" onchange="handleFileUpload(event)">
                    <div id="fileName" class="file-name"></div>
                </div>
                <div class="form-group">
                    <button id="importButton" onclick="prepareImport()">Import Data</button>
                </div>
                <div id="tableNameSection" class="form-group hidden">
                    <label for="tableName">Enter table name to import</label>
                    <input type="text" id="tableName" placeholder="Table Name">
                    <button id="startImportButton" onclick="startImport()">Start Import</button>
                </div>
                <div id="successMessage" class="success-message hidden">Data imported successfully</div>
                <div id="dataDisplay" class="form-group hidden">
                    <h3>Imported Data</h3>
                    <table id="dataTable" border="1"></table>
                </div>`;
        } else if (page === 'category') {
            pageContent = `
                <h2>Category</h2>
                <div class="form-group">
                    <label for="tableDropdown">Selected Table</label>
                    <select id="tableDropdown" class="form-control">
                        ${tableNames.map(name => `<option value="${name}">${name}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="yearSelector">Select Year</label>
                    <div class="dropdown-checkboxes">
                        <select id="yearSelector" onchange="toggleYearCheckboxes()">
                            <option value="All Years">All Years</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                        <div class="dropdown-content">
                            <label><input type="checkbox" value="All Years" onclick="toggleYearCheckboxes()" id="allYearsCheckbox"> All Years</label>
                            <label><input type="checkbox" value="2023" id="year2023"> 2023</label>
                            <label><input type="checkbox" value="2024" id="year2024"> 2024</label>
                            <label><input type="checkbox" value="2025" id="year2025"> 2025</label>
                        </div>
                    </div>
                </div>
                <div class="selected-years" id="selectedYearsLabel"></div>
                <div class="form-group">
                    <label for="chartTypeSelector">Select Chart Type</label>
                    <select id="chartTypeSelector">
                        <option value="pie">Pie Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="bar">Bar Chart</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="colorPicker">Select Color</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                <div class="form-group">
                    <label for="xAxisSelector">Select X Axis</label>
                    <select id="xAxisSelector" onchange="syncAxisSelection('x')">
                        <option value="op">OP</option>
                        <option value="po">PO</option>
                        <option value="lp">LP</option>
                        <option value="ml">ML</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yAxisSelector">Select Y Axis</label>
                    <select id="yAxisSelector" onchange="syncAxisSelection('y')">
                        <option value="op">OP</option>
                        <option value="po">PO</option>
                        <option value="lp">LP</option>
                        <option value="ml">ML</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="showGrid">Show Grid</label>
                    <input type="checkbox" id="showGrid" onclick="toggleGrid()">
                </div>
                <button onclick="generateChartForCategory()">Generate Chart</button>
                <div id="selectedAxes" class="selected-axes-label"></div>`;
        } else if (page === 'charts') {
            pageContent = `
                <h2>Charts</h2>
                <div id="chartSection">
                    <canvas id="chartCanvas" width="400" height="400"></canvas>
                    <div id="selectedAxes" class="selected-axes-label"></div>
                </div>
                <button onclick="showPage('export')">Export Chart</button>`;
        } else if (page === 'export') {
            pageContent = `
                <h2>Export</h2>
                <div class="form-group">
                    <button id="exportButton" onclick="exportChart()">Export Chart</button>
                </div>`;
        }

        content.innerHTML = pageContent;
    }

    // Logic for import data section
    let fileName = '';
    let selectedFile = null;

    function handleFileUpload(event) {
        selectedFile = event.target.files[0];
        fileName = selectedFile ? selectedFile.name : '';
        document.getElementById('fileName').innerText = fileName;
        document.getElementById('tableNameSection').classList.remove('hidden');
    }

    function prepareImport() {
        if (selectedFile) {
            document.getElementById('tableNameSection').classList.remove('hidden');
        }
    }

    function startImport() {
        const tableName = document.getElementById('tableName').value;
        if (tableName) {
            tableNames.push(tableName); 
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('dataDisplay').classList.remove('hidden');
            document.getElementById('tableName').value = '';
        }
    }

    // Category logic
    function toggleYearCheckboxes() {
        const yearSelector = document.getElementById('yearSelector');
        const selectedYear = yearSelector.value;
        const yearCheckboxes = document.querySelectorAll('.dropdown-checkboxes input[type="checkbox"]');
        
        selectedYears = [];
        
        yearCheckboxes.forEach(checkbox => {
            if (checkbox.checked) {
                selectedYears.push(checkbox.value);
            }
        });

        document.getElementById('selectedYearsLabel').innerText = `Selected Years: ${selectedYears.join(', ')}`;
    }

    function syncAxisSelection(axis) {
        const axisValue = axis === 'x' ? document.getElementById('xAxisSelector').value : document.getElementById('yAxisSelector').value;
        if (axis === 'x') {
            xAxisSelection = axisValue;
        } else {
            yAxisSelection = axisValue;
        }
        document.getElementById('selectedAxes').innerText = `X Axis: ${xAxisSelection} | Y Axis: ${yAxisSelection}`;
    }

    function toggleGrid() {
        gridOption = document.getElementById('showGrid').checked;
    }

    function generateChartForCategory() {
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        const chartType = document.getElementById('chartTypeSelector').value;

        if (chartInstance) {
            chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
            type: chartType,
            data: {
                labels: selectedYears,
                datasets: [{
                    label: 'Chart Data',
                    data: [5, 10, 15],  // Dummy data for demonstration
                    backgroundColor: document.getElementById('colorPicker').value
                }]
            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: gridOption
                        }
                    },
                    y: {
                        grid: {
                            display: gridOption
                        }
                    }
                }
            }
        });
    }

    function exportChart() {
        if (chartInstance) {
            const image = chartInstance.toBase64Image();
            const link = document.createElement('a');
            link.href = image;
            link.download = 'chart.png';
            link.click();
        }
    }

    window.onload = function() {
        showPage('import-data');
    };
</script>

</body>
</html>
